<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Caption Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      background: #f7f9fc;
      color: #333;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }

    .card {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      background-color: white;
    }

    .dark-mode .card {
      background-color: #1f1f1f;
    }

    .drop-zone {
      border: 2px dashed #999;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
    }

    .drop-zone.dragover {
      border-color: #0d6efd;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
    }

    .spinner-border {
      display: none;
      margin-top: 20px;
    }

    .caption-box {
      margin-top: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="toggleTheme" class="btn btn-sm btn-outline-dark">
      <i class="bi bi-moon-fill"></i>
    </button>
  </div>

  <div class="card">
    <h2 class="text-center mb-4">ðŸ§  AI Image Caption Generator</h2>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">
      <div class="drop-zone" id="dropZone">
        <p>Drag & drop or click to select an image</p>
        <input type="file" name="image" id="imageInput" accept="image/*" hidden required>
      </div>

      <img id="preview" alt="Preview Image">
      <input type="hidden" name="croppedImage" id="croppedImageData">

      <div class="text-center">
        <button class="btn btn-primary mt-3" type="submit">Generate Caption</button>
      </div>
      <div class="text-center mt-3">
        <div class="spinner-border text-primary" id="loadingSpinner" role="status"></div>
      </div>
    </form>

    {% if image_path %}
    <div class="caption-box text-center">
      <img src="{{ image_path }}" class="img-fluid mt-4 mb-3 rounded" style="max-height: 400px;">
      <p class="fw-bold fs-5" id="captionText">{{ caption }}</p>

      <button class="btn btn-outline-secondary btn-sm me-2" onclick="speakCaption()">
        <i class="bi bi-volume-up"></i> Speak
      </button>
      <button class="btn btn-outline-secondary btn-sm" onclick="copyCaption()">
        <i class="bi bi-clipboard"></i> Copy
      </button>
    </div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const croppedImageData = document.getElementById('croppedImageData');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const form = document.getElementById('uploadForm');
    let cropper;

    // Drag & Drop Logic
    dropZone.addEventListener('click', () => imageInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      imageInput.files = e.dataTransfer.files;
      previewImage(imageInput.files[0]);
    });

    imageInput.addEventListener('change', () => {
      previewImage(imageInput.files[0]);
    });

    function previewImage(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          aspectRatio: NaN,
          viewMode: 1
        });
      };
      reader.readAsDataURL(file);
    }

    form.addEventListener('submit', function (e) {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        croppedImageData.value = canvas.toDataURL('image/jpeg');
      }
      loadingSpinner.style.display = 'inline-block';
    });

    // Dark Mode Toggle
    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // TTS (Text-to-Speech)
    function speakCaption() {
      const text = document.getElementById('captionText').innerText;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }

    // Copy to Clipboard
    function copyCaption() {
      const text = document.getElementById('captionText').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Caption copied!');
      });
    }
  </script>
</body>
</html>
